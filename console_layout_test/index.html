<!doctype html>
<html lang=en-US>

	<head>
		<title>Console Layout</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	</head>
	
	<script>
	function inputEntered() {
		var inputField = document.getElementsByName("input").item(0);
		let input = inputField.value;
		inputField.value = "";
		
		var console = document.getElementById("console_output");
		console.innerHTML = console.innerHTML + input + "<br>";
		
	}
	</script>
	
	<body>
		<p id="console_output">
			CLTv3 &copy; 1996-2018 RossCorp&trade;<br>
		</p>
		
		<form
		onsubmit="event.preventDefault(); inputEntered();"
		autocomplete="off"
		>
			<input
			id="console_input"
			type="text"
			name="input"
			autofocus
			>
		</form>
		
	</body>
	
</html>
